<!DOCTYPE html>
<html>
<head>
<style>
a:link {
  color: brown;
  background-color: transparent;
  text-decoration: none;
}
a:visited {
  color: purple;
  background-color: transparent;
  text-decoration: none;
}
a:hover {
  color: blue;
  background-color: transparent;
  text-decoration: underline;
}
a:active {
  color: cornflowerblue;
  background-color: transparent;
  text-decoration: underline;
}
</style>
</head>
<body>

<h2>This is a heading.</h2>

<p>This is a paragraph.</p>

<a href="https://www.javatpoint.com/" target="_blank">Javatpoint</a> 

</body>
</html>
